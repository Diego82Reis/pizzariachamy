<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pizzaria Chamy Pizza</title>

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">

		<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
		<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->

	</head>

		<body>

		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/"><img id="logo" src="images/logopizzaria.jpg" style="width: 6vw; height: 5vw;" alt="Pizzaria Chamy Pizza"></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="/quemSomos">Quem Somos</a></li>
							<li class="nav-item"><a class="nav-link" href="/cardapioCliente">Cardápio</a></li>
							<li class="nav-item"><a class="nav-link" href="/cadastraPedido">Pedido</a></li>
							<li class="nnav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Acesso Restrito</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="/pedidos">Lista de Pedidos</a>
									<a class="dropdown-item" href="/cadastrarProduto">Adicionar Pizza ao Cardápio</a>
									<a class="dropdown-item" href="/produtos">Cardápio ADM</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section style="width: 100%; height: 100%;">
			<div class="container">
				<h1>Cardápio:</h1>
				<div th:each="produto : ${produto}" class="container">
					<br>
					<p><b>Nome:</b> <span th:text="${produto.nome}"></span></p>
					<p><b>Ingredientes:</b> <span th:text="${produto.ingredientes}"></span></p>
					<p><b>Tamanho:</b> <span th:text="${produto.pedaco}"></span></p>
					<p><b>Preço:</b> R$ <span th:text="${produto.preco}"></span></p>
					<p><b><a href="/cadastraPedido" class="btn btn-primary">Faça seu Pedido Aqui</a></b></p>
				</div>
			</div>
		</section>
		<footer>
			<div style="height: 100px;"></div>
			<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
				<span class="text-light align-middle">Pizzaria Chamy Pizza - © 	2022 Copyright: Serviço de vendas Online</span>
			</div>
		</footer>
			<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"	crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			
	</body>

</html>
